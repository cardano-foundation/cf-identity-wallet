version: "3.9"
services:
  keria:
    container_name: idw-keria
    restart: unless-stopped
    build:
      context: github.com/cardano-foundation/keria#03a1b13047f91f7f287e0a03d227084835db6616
      dockerfile: ./images/keria.dockerfile
    environment:
      - KERI_AGENT_CORS=true
    volumes:
      - keria-data:/usr/local/var/keri
      - ./keria-oobi-config.json:/keria/scripts/keri/cf/backer-oobis.json
    entrypoint: keria start --config-file backer-oobis --config-dir ./scripts
    ports:
      - 3901:3901
      - 3902:3902
      - 3903:3903

  witness:
    container_name: idw-witness
    restart: unless-stopped
    build:
      context: github.com/WebOfTrust/keripy#ae774b135585f850415f109c1fd0b294e823a2c9
      dockerfile: ./images/witness.demo.dockerfile
    ports:
      - 5642:5642
      - 5643:5643
      - 5644:5644

  cred-issuance:
    container_name: cred-issuance
    build:
      context: ./services/credential-issuance-server
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - OOBI_ENDPOINT=http://cred-issuance:3001
      - KERIA_ENDPOINT=http://keria:3901
      - KERIA_BOOT_ENDPOINT=http://keria:3903
    ports:
      - 3001:3001
    volumes:
      - issuer-server-data:/usr/local/var/keri

volumes:
  keria-data:
  issuer-server-data:
