version: "3.9"
services:
  keria:
    container_name: idw-keria
    restart: unless-stopped
    build:
      context: github.com/cardano-foundation/keria#41e488317e12d7fea2a6c229d25b26dec6adcbbe
      dockerfile: ./images/keria.dockerfile
    environment:
      - KERI_AGENT_CORS=true
    volumes:
      - keria-data:/usr/local/var/keri
    entrypoint: keria start --config-file backer-oobis --config-dir ./scripts
    ports:
      - 3901:3901
      - 3902:3902
      - 3903:3903

volumes:
  keria-data:
